<!DOCTYPE html [
    <!ENTITY nbsp "&#160;">
    <!ENTITY add "+"> 
    <!ENTITY sub "-"> 
    <!ENTITY equ "=">
    <!ENTITY mul "&#215;">
    <!ENTITY div "&#247;">
]>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
  <title>Calculator</title>
</h:head>

<h:body>
  <h1>Calculator</h1>
  <h:form prependId="false">
    <h:messages/>
    <p>
      <h:inputText id="leftOperand" value="#{calculatorFormBean.leftOperand}" 
        required="true" requiredMessage="left operand is required"/>
      &nbsp;
      <h:selectOneMenu value="#{calculatorFormBean.operator}" required="true">
        <f:selectItem itemValue="ADD" itemLabel="&add;"/>
        <f:selectItem itemValue="SUBTRACT" itemLabel="&sub;"/>
        <f:selectItem itemValue="MULTIPLY" itemLabel="&mul;"/>
        <f:selectItem itemValue="DIVIDE" itemLabel="&div;"/>
      </h:selectOneMenu>      
      &nbsp;
      <h:inputText id="rightOperand" value="#{calculatorFormBean.rightOperand}" 
        required="true" requiredMessage="right operand is required"/>
      &nbsp;
      <h:commandButton value="&equ;" action="#{calculatorFormBean.calculate}"/>
      &nbsp;
      <h:outputText value="#{calculatorFormBean.result}"/>      
    </p>
  </h:form>
</h:body>

</html>
